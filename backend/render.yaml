services:
  - type: web
    name: securepay-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: PRESAGE_API_KEY
        sync: false
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./payment_gate.db
